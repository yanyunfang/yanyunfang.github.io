<h1 class="post-title" itemprop="name headline">MINIO分片上传
</h1>

<div class="post-meta-container">

      <div class="post-body">
          
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1190.0.min.js"></script>
<div class="container">
    <!-- 配置输入区域 -->
    <input type="url" id="endpoint" class="credential-input" placeholder="MinIO API服务地址" value="https://pan.bokiboki.top" required>
    <input type="text" id="bucketName" class="credential-input" placeholder="桶名称" value="public" required>
    <input type="text" id="shardNum" class="credential-input" placeholder="分片大小(M)" value="10" min="5" max="90" required>
    <input type="text" id="threadNum" class="credential-input" placeholder="线程数" min="1" value="10" required>
    <input type="text" id="accessKey" class="credential-input" placeholder="Access Key" required>
    <input type="password" id="secretKey" class="credential-input" placeholder="Secret Key" required>

    <!-- 操作按钮 -->
    <div>
        <button onclick="initClient()" class="upload-btn">访问</button>
    </div>
    <input type="file" id="fileInput" class="upload-btn" disabled/>

    <!-- 进度条 -->
    <div id="progress">
        <div id="progress-bar"></div>
    </div>

    <div>
        <span id="uploadStatus"></span>
    </div>

    <!-- 文件列表区域 -->
    <div id="fileList" class="file-list"></div>

    <!-- 状态提示 -->
    <div class="status-info">
        <span id="fileCount"></span>
    </div>
</div>

<script>
    let s3Client = null;
    let activeConnections = 0;
    let uploadedBytes = 0;
    let totalBytes = 0;
    let startTime = 0;
    let uploadId = null;
    let parts = [];

    async function initClient () {
        s3Client = new AWS.S3({
            endpoint: document.getElementById('endpoint').value,
            accessKeyId: document.getElementById('accessKey').value,
            secretAccessKey: document.getElementById('secretKey').value,
            s3ForcePathStyle: true,
            signatureVersion: 'v4',
            maxRetries: 3
        });

        document.getElementById('fileInput').disabled = false;
        listFiles();
    }

    document.getElementById('fileInput').onchange = async function (e) {
        const file = e.target.files[0];
        const bucket = document.getElementById('bucketName').value;
        const key = file.name;

        // 参数处理
        let shardSize = parseInt(document.getElementById('shardNum').value) || 5;
        shardSize = Math.max(shardSize, 5) * 1024 * 1024; // 强制最小5MB
        let threadNum = parseInt(document.getElementById('threadNum').value) || 1;
        const maxConcurrency = Math.max(threadNum,1); // 强制最小1并发

        try {
            // 初始化多部分上传
            const multipartParams = { Bucket: bucket, Key: key };
            const createResponse = await s3Client.createMultipartUpload(multipartParams).promise();
            uploadId = createResponse.UploadId;

            // 准备分片
            const fileSize = file.size;
            totalBytes = fileSize;
            startTime = Date.now();
            const partCount = Math.ceil(fileSize / shardSize);
            const uploadPromises = [];
            const partMap = new Array(partCount).fill(false);

            // 创建分片上传任务
            for (let partNumber = 1; partNumber <= partCount; partNumber++) {
                uploadPromises.push(() => uploadPart(
                    file,
                    bucket,
                    key,
                    partNumber,
                    shardSize,
                    maxConcurrency
                ));
            }

            // 并行控制执行
            await parallelExecutor(uploadPromises, maxConcurrency);

            // 完成上传
            const completeParams = {
                Bucket: bucket,
                Key: key,
                UploadId: uploadId,
                MultipartUpload: { Parts: parts.sort((a, b) => a.PartNumber - b.PartNumber) }
            };
            await s3Client.completeMultipartUpload(completeParams).promise();

            //updateStatus(`${file.name} 上传成功`, 'success');
            listFiles();
        } catch (err) {
            updateStatus(`上传失败: ${err.message}`, 'error');
            if (uploadId) {
                await s3Client.abortMultipartUpload({
                    Bucket: bucket,
                    Key: key,
                    UploadId: uploadId
                }).promise();
            }
        } finally {
            document.getElementById('progress-bar').style.width = '0%';
            activeConnections = 0;
            uploadedBytes = 0;
            parts = [];
        }
    };

    async function uploadPart(file, bucket, key, partNumber, shardSize, maxConcurrency) {
        while (activeConnections >= maxConcurrency) {
            await new Promise(resolve => setTimeout(resolve, 100));
        }

        activeConnections++;
        try {
            const start = (partNumber - 1) * shardSize;
            const end = Math.min(start + shardSize, file.size);
            const blob = file.slice(start, end);

            const uploadParams = {
                Bucket: bucket,
                Key: key,
                UploadId: uploadId,
                PartNumber: partNumber,
                Body: blob
            };

            const response = await s3Client.uploadPart(uploadParams).promise();

            parts.push({
                ETag: response.ETag,
                PartNumber: partNumber
            });

            // 更新进度
            uploadedBytes += (end - start);
            updateProgress();
        }catch (err){
            console.error('分片上传失败:', {
                partNumber,
                status: err.statusCode,
                headers: err.response?.headers,
                message: err.message
            });
            throw err;
        } finally {
            activeConnections--;
        }
    }

    function updateProgress() {
        const currentTime = Date.now();
        const elapsedTime = (currentTime - startTime) / 1000;
        const progressPercent = ((uploadedBytes / totalBytes) * 100).toFixed(1);
        const speed = uploadedBytes / elapsedTime;

        document.getElementById('progress-bar').style.width = `${progressPercent}%`;

        // 速度格式化
        let speedStr;
        if (speed >= 1024 * 1024) {
            speedStr = `${(speed / 1024 / 1024).toFixed(2)} MB/s`;
        } else if (speed >= 1024) {
            speedStr = `${(speed / 1024).toFixed(2)} KB/s`;
        } else {
            speedStr = `${speed.toFixed(2)} B/s`;
        }

        // 时间格式化
        const minutes = Math.floor(elapsedTime / 60);
        const seconds = Math.floor(elapsedTime % 60);
        updateStatus(`上传中: ${progressPercent}% | 速度: ${speedStr} | 已用时间: ${minutes}分${seconds}秒`, 'info');
    }

    async function parallelExecutor(tasks, concurrency) {
        const results = [];
        const executing = [];

        for (const task of tasks) {
            const p = Promise.resolve().then(task);
            results.push(p);
            const e = p.then(() => executing.splice(executing.indexOf(e), 1));
            executing.push(e);

            if (executing.length >= concurrency) {
                await Promise.race(executing);
            }
        }
        return Promise.all(results);
    }

    function formatFileSize(bytes) {
        if(bytes <= 1024) return bytes + 'B';
        if(bytes > 1024 && bytes <= 1024 * 1024) return (bytes/1024).toFixed(2) + 'KB';
        if(bytes > 1024 * 1024 && bytes < 1024 * 1024 * 1024) return (bytes/1024/1024).toFixed(2) + 'MB';
        return (bytes/1024/1024/1024).toFixed(2) + 'GB';
    }

    function listFiles() {
        const params = { Bucket: document.getElementById('bucketName').value };

        s3Client.listObjectsV2(params, (err, data) => {
            const fileListDiv = document.getElementById('fileList');
            fileListDiv.innerHTML = '';

            if (err) {
                updateStatus(`获取文件列表失败: ${err.message}`, 'error');
                return;
            }

            let oldMsg = document.getElementById("uploadStatus").textContent;
            if(oldMsg.indexOf("获取文件列表失败") != -1){
                updateStatus(`获取文件列表成功！`, 'success');
            }

            data.Contents.forEach(file => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span class="file-name">${file.Key}</span>
                    <span class="file-name">${formatFileSize(file.Size)}</span>
                    <button class="file-btn" onclick="downloadFile('${file.Key}')">下载</button>
                    <button class="file-btn" onclick="deleteFile('${file.Key}')">删除</button>
                `;
                fileListDiv.appendChild(item);
            });

            document.getElementById('fileCount').textContent = `共 ${data.Contents.length} 个文件`;
        });
    }

    function downloadFile(fileName) {
        const params = {
            Bucket: document.getElementById('bucketName').value,
            Key: fileName,
            Expires: 86400
        };

        s3Client.getSignedUrl('getObject', params, (err, url) => {
            if (err) {
                updateStatus(`生成下载链接失败: ${err.message}`, 'error');
            } else {
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                a.click();
                updateStatus(`开始下载: ${fileName}`, 'success');
            }
        });
    }

    function deleteFile(fileName) {
        if (!confirm(`确定要永久删除 ${fileName} 吗？`)) return;

        s3Client.deleteObject({
            Bucket: document.getElementById('bucketName').value,
            Key: fileName
        }, (err, data) => {
            if (err) {
                updateStatus(`删除失败: ${err.message}`, 'error');
            } else {
                listFiles();
                updateStatus(`${fileName} 已永久删除`, 'success');
            }
        });
    }

    function updateStatus(message, type = 'info') {
        const statusElement = document.getElementById('uploadStatus');
        statusElement.textContent = message;
        statusElement.className = `status ${type}`;
    }
</script>
