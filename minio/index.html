<!--https://sdk.amazonaws.com/js/aws-sdk-2.1190.0.min.js-->
<script src="/js/aws-sdk-2.1190.0.min.js"></script>
<div class="container">
    <!-- 配置输入区域 -->
    <input type="url" id="endpoint" class="credential-input" placeholder="MinIO API服务地址" value="https://pan.961119.xyz" required>
    <input type="text" id="bucketName" class="credential-input" placeholder="桶名称" value="public" required>
    <input type="text" id="filePrefix" class="credential-input" placeholder="上传前缀" value="filePrefix">
    <input type="text" id="shardNum" class="credential-input" placeholder="分片大小(M)" value="10" min="5" max="90" required>
    <input type="text" id="threadNum" class="credential-input" placeholder="线程数" min="1" value="10" required>
    <input type="text" id="accessKey" class="credential-input" placeholder="Access Key" required>
    <input type="password" id="secretKey" class="credential-input" placeholder="Secret Key" required>

    <!-- 操作按钮 -->
    <div>
        <button onclick="initClient()" class="upload-btn">访问</button>
    </div>
    <input type="file" id="fileInput" class="upload-btn" disabled/>

    <!-- 进度条 -->
    <div id="progress">
        <div id="progress-bar"></div>
    </div>
    <div>
        <span id="uploadStatus"></span>
    </div>

    <!-- 文件列表区域 -->
    <div id="fileList" class="file-list"></div>

    <!-- 状态提示 -->
    <div class="status-info">
        <span id="fileCount"></span>
    </div>
</div>

<script>
    let s3Client = null;
    let uploadedBytes = 0;
    let totalBytes = 0;
    let startTime = 0;

    async function initClient() {
        updateStatus(``, 'info');
        s3Client = new AWS.S3({
            endpoint: document.getElementById('endpoint').value,
            accessKeyId: document.getElementById('accessKey').value,
            secretAccessKey: document.getElementById('secretKey').value,
            s3ForcePathStyle: true,
            signatureVersion: 'v4',
            maxRetries: 3,
            httpOptions: {
                timeout: 24 * 60 * 60 * 1000, // 单个上传任务的超时时间为 1 天
                socketTimeout: 24 * 60 * 60 * 1000,
            }
        });
        document.getElementById('fileInput').disabled = false;
        listFiles();
    }

    // 新增：页面加载时设置默认目录前缀
    document.addEventListener("DOMContentLoaded", function () {
        const now = new Date();
        // 获取当前时间（使用系统时间，但背景中设定为 2025-02-19）
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0'); // 补零
        const day = String(now.getDate()).padStart(2, '0');

        // 设置默认目录格式为 年/月/日/
        document.getElementById('filePrefix').value = `${year}/${month}/${day}`;
    });

    document.getElementById('fileInput').onchange = async function (e) {
        const file = e.target.files[0];
        const bucket = document.getElementById('bucketName').value;
        let key = file.name;

        // 参数处理
        let shardSize = parseInt(document.getElementById('shardNum').value) || 5;
        shardSize = Math.max(shardSize, 5) * 1024 * 1024; // 强制最小5MB
        let threadNum = parseInt(document.getElementById('threadNum').value) || 1;
        threadNum = Math.max(threadNum, 1);
        let filePrefix = document.getElementById('filePrefix').value;
        if (filePrefix) {
            filePrefix = filePrefix.trim().replace(/^\/+|\/+$/g, '') + "/"
            key = filePrefix + key;
        }

        try {
            startTime = Date.now();
            totalBytes = file.size;
            uploadedBytes = 0;

            const upload = new AWS.S3.ManagedUpload({
                service: s3Client,
                params: {
                    Bucket: bucket,
                    Key: key,
                    Body: file
                },
                partSize: shardSize,
                queueSize: threadNum * 2,
                concurrency: threadNum,
            });

            upload.on('httpUploadProgress', (progress) => {
                uploadedBytes = progress.loaded;
                updateProgress();
            });

            await upload.promise();
            updateStatus(`${file.name} 上传成功`, 'success');
            listFiles();
        } catch (err) {
            updateStatus(`上传失败: ${err}`, 'error');
        } finally {
            document.getElementById('progress-bar').style.width = '0%';
            uploadedBytes = 0;
        }
    };

    function updateProgress() {
        const currentTime = Date.now();
        const elapsedTime = (currentTime - startTime) / 1000;
        const progressPercent = ((uploadedBytes / totalBytes) * 100).toFixed(1);
        const speed = uploadedBytes / elapsedTime;

        document.getElementById('progress-bar').style.width = `${progressPercent}%`;

        // 速度格式化
        let speedStr;
        if (speed >= 1024 * 1024) {
            speedStr = `${(speed / 1024 / 1024).toFixed(2)} MB/s`;
        } else if (speed >= 1024) {
            speedStr = `${(speed / 1024).toFixed(2)} KB/s`;
        } else {
            speedStr = `${speed.toFixed(2)} B/s`;
        }

        // 时间格式化
        const minutes = Math.floor(elapsedTime / 60);
        const seconds = Math.floor(elapsedTime % 60);
        updateStatus(`上传中: ${progressPercent}% | 速度: ${speedStr} | 已用时间: ${minutes}分${seconds}秒`, 'info');
    }

    // 以下保持原有功能不变（listFiles、downloadFile、deleteFile等）
    function formatFileSize(bytes) {
        if (bytes <= 1024) return bytes + 'B';
        if (bytes > 1024 && bytes <= 1024 * 1024) return (bytes / 1024).toFixed(2) + 'KB';
        if (bytes > 1024 * 1024 && bytes < 1024 * 1024 * 1024) return (bytes / 1024 / 1024).toFixed(2) + 'MB';
        return (bytes / 1024 / 1024 / 1024).toFixed(2) + 'GB';
    }

    function listFiles() {
        const params = {Bucket: document.getElementById('bucketName').value};
        s3Client.listObjectsV2(params, (err, data) => {
            const fileListDiv = document.getElementById('fileList');
            fileListDiv.innerHTML = '';
            if (err) {
                updateStatus(`获取文件列表失败: ${err}`, 'error');
                return;
            }

            // 构建文件树结构
            const fileTree = buildFileTree(data.Contents);
            // 渲染文件树
            renderFileTree(fileTree, fileListDiv);
            document.getElementById('fileCount').textContent = `共 ${data.Contents.length} 个文件`;
        });
    }

    function buildFileTree(files) {
        const tree = {name: '', children: [], isDir: true, expanded: true};
        files.forEach(file => {
            const pathParts = file.Key.split('/');
            let currentNode = tree;
            for (let i = 0; i < pathParts.length; i++) {
                const part = pathParts[i];
                if (i === pathParts.length - 1 && part === '') continue; // 排除空文件名

                let child = currentNode.children.find(c => c.name === part);
                if (!child) {
                    child = {
                        name: part,
                        children: [],
                        isDir: i < pathParts.length - 1,
                        expanded: false,
                        data: i === pathParts.length - 1 ? file : null
                    };
                    currentNode.children.push(child);
                }
                currentNode = child;
            }
        });
        return tree;
    }

    function renderFileTree(node, container, level = 0) {
        node.children.sort((a, b) => b.isDir - a.isDir); // 目录在前
        node.children.forEach(child => {
            const item = document.createElement('div');
            item.className = 'file-item' + (child.isDir ? ' directory' : '');
            item.style.paddingLeft = `${level * 20}px`;

            const icon = document.createElement('span');
            icon.className = 'dir-icon';
            icon.innerHTML = child.isDir ? '▶' : '';

            const name = document.createElement('span');
            name.className = 'file-name';
            name.textContent = child.name;

            const size = document.createElement('span');
            size.className = 'file-size';
            size.textContent = child.data ? formatFileSize(child.data.Size) : '';

            const buttons = document.createElement('div');
            if (!child.isDir) {
                buttons.innerHTML = `
                    <button class="file-btn" onclick="downloadFile('${child.data.Key}')">下载</button>
                    <button class="file-btn" onclick="deleteFile('${child.data.Key}')">删除</button>
                `;
            }

            item.appendChild(icon);
            item.appendChild(name);
            item.appendChild(size);
            item.appendChild(buttons);
            container.appendChild(item);

            if (child.isDir) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                childrenContainer.style.display = 'none';
                container.appendChild(childrenContainer);

                icon.addEventListener('click', () => toggleDirectory(child, icon, childrenContainer));
                if (child.expanded) {
                    icon.textContent = '▼';
                    childrenContainer.style.display = 'block';
                }
                renderFileTree(child, childrenContainer, level + 1);
            }
        });
    }

    function toggleDirectory(node, icon, container) {
        node.expanded = !node.expanded;
        if (node.expanded) {
            icon.textContent = '▼';
            container.style.display = 'block';
        } else {
            icon.textContent = '▶';
            container.style.display = 'none';
        }
    }

    function downloadFile(fileName) {
        const params = {
            Bucket: document.getElementById('bucketName').value,
            Key: fileName,
            Expires: 86400
        };
        s3Client.getSignedUrl('getObject', params, (err, url) => {
            if (err) {
                updateStatus(`生成下载链接失败: ${err}`, 'error');
            } else {
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                a.click();
                updateStatus(`开始下载: ${fileName}`, 'success');
            }
        });
    }

    function deleteFile(fileName) {
        if (!confirm(`确定要永久删除 ${fileName} 吗？`)) return;
        s3Client.deleteObject({
            Bucket: document.getElementById('bucketName').value,
            Key: fileName
        }, (err, data) => {
            if (err) {
                updateStatus(`删除失败: ${err}`, 'error');
            } else {
                listFiles();
                updateStatus(`${fileName} 已永久删除`, 'success');
            }
        });
    }

    function updateStatus(message, type = 'info') {
        const statusElement = document.getElementById('uploadStatus');
        statusElement.textContent = message;
        statusElement.className = `status ${type}`;
    }
</script>
