<div class="container">
    <h1>MinIO 分片上传</h1>

    <div class="input-group">
        <label for="endpoint">MinIO 端点</label>
        <input type="url" id="endpoint" placeholder="https://your-minio-endpoint.com" required>
    </div>

    <div class="input-group">
        <label for="accessKey">Access Key</label>
        <input type="text" id="accessKey" required>
    </div>

    <div class="input-group">
        <label for="secretKey">Secret Key</label>
        <input type="password" id="secretKey" required>
    </div>

    <input type="file" id="fileInput" class="upload-btn" disabled />

    <div id="progress">
        <div id="progress-bar"></div>
    </div>

    <div class="status-info">
        <div id="speed">速度：0 MB/s</div>
        <div id="time">已用时间：0秒</div>
    </div>

    <div id="status" class="status"></div>
</div>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1190.0.min.js"></script>
<script>
    // 配置常量
    const CONCURRENCY = 10; // 并发上传数
    const PART_SIZE = 90 * 1024 * 1024; // 分片大小调整为100MB
    let isUploading = false;

    // 输入验证
    function validateInputs() {
        const inputs = document.querySelectorAll('input[required]');
        let isValid = true;

        inputs.forEach(input => {
            if (!input.value.trim()) {
                isValid = false;
                input.style.borderColor = '#dc3545';
            } else {
                input.style.borderColor = '#ddd';
            }
        });

        return isValid;
    }

    // 初始化AWS配置
    function initAWS() {
        const endpoint = document.getElementById('endpoint').value;
        const accessKey = document.getElementById('accessKey').value;
        const secretKey = document.getElementById('secretKey').value;

        AWS.config.update({
            accessKeyId: accessKey,
            secretAccessKey: secretKey,
            region: 'us-east-1',
            endpoint: endpoint,
            s3ForcePathStyle: true,
        });

        return new AWS.S3();
    }

    // 初始化分片上传
    async function initiateMultipartUpload(s3, fileName, bucketName) {
        try {
            return (await s3.createMultipartUpload({
                Bucket: bucketName,
                Key: fileName
            }).promise()).UploadId;
        } catch (error) {
            console.error("初始化失败:", error);
            throw error;
        }
    }

    // 改进后的进度跟踪器
    class ProgressTracker {
        constructor(totalSize) {
            this.startTime = Date.now();
            this.totalSize = totalSize;
            this.partsProgress = new Map(); // 存储每个分片最终完成大小
            this.partsLoaded = new Map();   // 存储实时上传量
            this.updateInterval = 300;     // 更新间隔300ms
            this.lastUpdate = 0;
            this.intervalId = null;
        }

        // 实时更新上传量（不触发渲染）
        updatePartProgress(partNumber, loaded) {
            this.partsLoaded.set(partNumber, loaded);
        }

        // 分片完成时记录最终大小
        markPartComplete(partNumber, totalSize) {
            this.partsProgress.set(partNumber, totalSize);
            this.partsLoaded.delete(partNumber);
        }

        // 获取当前总进度
        get currentProgress() {
            const completed = [...this.partsProgress.values()].reduce((sum, cur) => sum + cur, 0);
            const uploading = [...this.partsLoaded.values()].reduce((sum, cur) => sum + cur, 0);
            return completed + uploading;
        }

        // 带节流的渲染更新
        updateDisplay() {
            const now = Date.now();
            if (now - this.lastUpdate < this.updateInterval) return;

            const elapsed = (now - this.startTime) / 1000;
            const loaded = this.currentProgress;
            const speed = loaded / elapsed / (1024 * 1024);
            const progress = (loaded / this.totalSize) * 100;

            // 批量更新DOM
            requestAnimationFrame(() => {
                document.getElementById("progress-bar").style.width = `${progress}%`;
                document.getElementById("speed").textContent = `速度：${speed.toFixed(2)} MB/s`;
                document.getElementById("time").textContent = `已用时间：${elapsed.toFixed(1)}秒`;
            });

            this.lastUpdate = now;
        }

        startAutoUpdate() {
            this.intervalId = setInterval(() => this.updateDisplay(), this.updateInterval);
        }

        stopAutoUpdate() {
            clearInterval(this.intervalId);
        }
    }

    // 改进后的分片上传逻辑
    async function uploadParts(uploadId, file, fileName, totalParts, progressTracker) {
        const uploadedParts = [];
        const partNumbers = Array.from({length: totalParts}, (_, i) => i + 1);

        for (let i = 0; i < partNumbers.length; i += CONCURRENCY) {
            const batch = partNumbers.slice(i, i + CONCURRENCY);
            await Promise.all(batch.map(async (partNumber) => {
                const start = (partNumber - 1) * PART_SIZE;
                const end = Math.min(start + PART_SIZE, file.size);
                const partSize = end - start;

                const params = {
                    Bucket: bucketName,
                    Key: fileName,
                    PartNumber: partNumber,
                    UploadId: uploadId,
                    Body: file.slice(start, end),
                };

                // 上传前重置进度
                progressTracker.partsLoaded.set(partNumber, 0);

                const req = s3.uploadPart(params);
                req.on('httpUploadProgress', (progress) => {
                    progressTracker.updatePartProgress(partNumber, progress.loaded);
                    progressTracker.updateDisplay(); // 限流更新
                });

                const result = await req.promise();
                uploadedParts.push({
                    PartNumber: partNumber,
                    ETag: result.ETag
                });

                // 标记分片完成
                progressTracker.markPartComplete(partNumber, partSize);
            }));
        }
        return uploadedParts.sort((a, b) => a.PartNumber - b.PartNumber);
    }

    // 上传主逻辑
    async function uploadFile(file) {
        try {
            if (!validateInputs()) {
                document.getElementById("status").textContent = "请填写所有必填字段";
                document.getElementById("status").classList.add("error");
                return;
            }

            isUploading = true;
            document.getElementById("fileInput").disabled = true;
            document.getElementById("status").textContent = "正在上传...";
            document.getElementById("status").classList.remove("success", "error");

            const s3 = initAWS();
            const bucketName = "public";
            const fileName = file.name;
            const uploadId = await initiateMultipartUpload(s3, fileName, bucketName);
            const totalParts = Math.ceil(file.size / PART_SIZE);
            const progressTracker = new ProgressTracker(file.size);

            progressTracker.startAutoUpdate();

            const uploadedParts = await uploadParts(
                s3,
                uploadId,
                file,
                fileName,
                bucketName,
                totalParts,
                progressTracker
            );

            progressTracker.stopAutoUpdate();
            progressTracker.updateDisplay();

            await s3.completeMultipartUpload({
                Bucket: bucketName,
                Key: fileName,
                UploadId: uploadId,
                MultipartUpload: { Parts: uploadedParts }
            }).promise();

            document.getElementById("status").textContent = "上传成功!";
            document.getElementById("status").classList.add("success");
        } catch (error) {
            console.error("上传失败:", error);
            document.getElementById("status").textContent = "上传失败: " + error.message;
            document.getElementById("status").classList.add("error");
        } finally {
            isUploading = false;
            document.getElementById("fileInput").disabled = false;
        }
    }

    // 输入监控
    document.querySelectorAll('input[required]').forEach(input => {
        input.addEventListener('input', () => {
            document.getElementById('fileInput').disabled = !validateInputs();
        });
    });

    // 文件选择事件
    document.getElementById("fileInput").addEventListener("change", (e) => {
        if (!isUploading) {
            const file = e.target.files[0];
            if (file) uploadFile(file);
        }
    });
</script>

<script>
  const span = document.getElementById('ganzhi');

  const now = new Date();
  const year = now.getFullYear();      // 获取年（四位数）
  const month = now.getMonth() + 1;   // 获取月（0-11，需要加 1）
  const day = now.getDate();          // 获取日（1-31）
